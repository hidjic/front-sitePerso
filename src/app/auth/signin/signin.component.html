<div fxLayout="column" fxLayoutAlign="space-around center" >
    <h2>Connexion</h2>
    <form (ngSubmit)="onSubmit()" fxLayout="column">

        <mat-form-field appearance="fill">
            <mat-label>Entrer votre email</mat-label>
            <input  matInput placeholder="pat@example.com" 
                    [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Entrer votre mot de passe</mat-label>
            <input  matInput [type]="hide ? 'password' : 'text'" 
                    [formControl]="password">
            <button mat-icon-button matSuffix (click)="hide = !hide"   
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" 
                [disabled]="email.invalid || password.invalid">Connexion</button>

    </form>
</div>
